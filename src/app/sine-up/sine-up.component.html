<div class="space_contant"></div>
<div class="contant">
    <div class="card froms">
        <form>
            <h1 class="text-center text-primary">Singe Up Here</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Your Name" [(ngModel)]="user.name" name="name">
            </div>
            <div class="mb-3">
                <label for="oneteow" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="oneteow" placeholder="Your Email Address"
                    [(ngModel)]="user.email" name="email">
            </div>
            <div class="mb-3">
                <label for="threefof" class="form-label">Password</label>
                <input type="password" class="form-control" id="threefof" placeholder="Password"
                    [(ngModel)]="user.password" name="password">
            </div>
            <div class="mb-3">
                <label for="fibe" class="form-label">Your Address</label>
                <input type="text" class="form-control" id="fibe" placeholder="Address" [(ngModel)]="user.address"
                    name="address">
            </div>
            <div class="mb-3">
                <label for="ninet" class="form-label">Your Mobile Number</label>
                <input type="text" class="form-control" id="ninet" placeholder="Your Mobile Number"
                    [(ngModel)]="user.number" name="number">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Profile Photo</label>
                <input class="form-control" [(ngModel)]="user.image" type="file" id="formFile" (change)="ImageUploadMethod($event)">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mx-3" (click)="BackToLoginMothod()">Back To
                    Login</button>
                <button type="button" class="btn btn-primary" (click)="SineUpMethod()">Create Account</button>
            </div>
        </form>
    </div>
</div>
