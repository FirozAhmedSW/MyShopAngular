<div class="container mt-4" *ngIf="product">
  <button class="btn btn-secondary float-end mb-3" (click)="BacktoHome()">
    Back to Product List
  </button>

  <div class="row">
    <!-- Product Image -->
    <div class="col-md-5 text-center">
      <img class="img-fluid rounded shadow"
           [src]="'data:image/jpg;base64,' + product.image"
           alt="Product Image">
    </div>

    <!-- Product Details -->
    <div class="col-md-7">
      <h2 class="mb-3">{{ product.productName }}</h2>
      <h4 class="text-danger mb-3">Price : à§³{{ product.price }}</h4>
      <p class="mb-4"><strong>Description:</strong> {{ product.description }}</p>

      <button class="btn btn-success btn-lg" (click)="CartProductBtn(product)">
        Add to Cart
      </button>
    </div>
  </div>
</div>
