<div class="space_contant"></div>
<div class="main_contant">
  <div class="Content">
    <div class="card p-4">
      <div class="Logo_section">
        <img src="../../assets/main logo.png" class="logoimage" alt="">
      </div>
        <div class="emailBox">
          <div class="mb-3">
            <label for="oneteow" class="form-label">Enter Email Address</label>
            <input type="email" class="form-control" id="oneteow" placeholder="Your Email Address" [(ngModel)]="Email"
              name="email">
          </div>
        </div>
        <div class="passwordBox">
          <div class="mb-3">
            <label for="twoteow" class="form-label">Enter Password</label>
            <input type="password" class="form-control" id="twoteow" placeholder="Password" [(ngModel)]="Password"
              name="Password">
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-4 w-100" (click)="onSubmitLogin()">Login</button>
        <div class="text-center mt-3">Don't have account?
          <span class="sineupbtn" (click)="SineUpMethod()">Singe Up</span>
        </div>
    </div>
  </div>
</div>
