<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-body row">
      <div class="col-md-4 text-center">
        <img [src]="'data:image/jpg;base64,'+UserList.image" alt="User Image" class="img-thumbnail user-img">
        <button class="btn btn-sm btn-outline-danger mt-2" (click)="deleteUser()">Delete Account</button>
      </div>
      <div class="col-md-8">
        <form (ngSubmit)="updateUser()" #userForm="ngForm">
          <div class="form-group mb-3">
            <label>User Name</label>
            <input type="text" class="form-control" [(ngModel)]="UserList.name" name="name" required />
          </div>
          <div class="form-group mb-3">
            <label>Address</label>
            <input type="text" class="form-control" [(ngModel)]="UserList.address" name="address" required />
          </div>
          <div class="form-group mb-3">
            <label>Contact Number</label>
            <input type="text" class="form-control" [(ngModel)]="UserList.number" name="number" required />
          </div>
          <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="UserList.email" name="email" required />
          </div>
          <button type="submit" class="btn btn-success me-2">Update</button>
          <button class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
