<div class="container">
  <div class="Product_header m-4 float-end" style="width: 100%; height: 49px;">
    <button class="btn btn-success m-2" (click)="ModelOpen()">Add Product</button>
    <button class="btn btn-danger" (click)="DeletedRowMethod()">Deleted Product</button>
    <button class="btn btn-primary float-end m-2" (click)="Redirectuser()">Add New User</button>
    <button class="btn btn-warning float-end m-2" (click)="LogoutMethod()">Log Out</button>
  </div>

  <div class="Product_Main_body">
    <div class="row">
      <div class="col-md-3 mb-4 mainBox"
           *ngFor="let PostItem of UserList; index as i"
           (click)="RowClickMethod(PostItem)"
           [ngClass]="Id == PostItem.id ? 'borderBox' : ''"
           (dblclick)="DblClickMethod(PostItem)">
        <div class="Product_image">
          <img class="ProductImage" [src]="'data:image/jpg;base64,' + PostItem.image" alt="Image">
        </div>
        <h3 class="text-center mt-2">{{ PostItem.productName }}</h3>
        <p>{{ PostItem.description }}</p>
        <p>Quantity: {{ PostItem.quantity }}</p>
        <p>Price: {{ PostItem.price }} Taka</p>
        <p>CategoryId: {{ PostItem.categoryId }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="ProductModal" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Product Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="product.ProductName" name="ProductName">
          </div>

          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="inputPassword4" [(ngModel)]="product.Quantity" name="Quantity">
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="inputAddress" [(ngModel)]="product.Price" name="Price">
          </div>

          <div class="col-12">
            <label for="inputAddress2" class="form-label">Product Description</label>
            <textarea class="form-control" id="inputAddress2" [(ngModel)]="product.Description" name="Description"></textarea>
          </div>

          <div class="col-md-12">
            <label for="CategoryId" class="form-label">Category List</label>
            <select id="CategoryId" class="form-select" [(ngModel)]="product.CategoryId" name="CategoryId">
              <option value="0">Default</option>
              <option *ngFor="let item of CategoryList" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>

          <div class="col-md-12">
            <label for="formFile" class="form-label">Product Image</label>
            <input class="form-control" type="file" id="formFile" (change)="ImageUploadMethod($event)">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="ModalClose" (click)="CloseMethod()" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="!UpdateSave" (click)="SaveChangeMethod()">Save changes</button>
        <button type="button" class="btn btn-success" *ngIf="UpdateSave" (click)="UpdateProduct()">Update Product</button>
      </div>

    </div>
  </div>
</div>
